{% extends 'base.html' %}
{% from 'bootstrap/wtf.html' import quick_form %}

{% block title %}Login{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div class="col-md-4">
        {{ quick_form(form) }}
        <br>
        <p>
            还没有账号？
            <a href="{{ url_for('front.register') }}">
                注册
            </a>
            <br>
            <a href="{{ url_for('user.before_reset_password') }}">
                忘记密码？
            </a>
        </p>
    </div>
{% endblock %}
